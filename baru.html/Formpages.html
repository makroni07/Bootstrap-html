<html>
	<head>
		<title>Sing Up-Elfamove.com</title>
	</head>
	<body>
		<h1>Buat Acount Baru!</h1>
		<h3>Sign Up Form</h3>
		<form action="welcompages.html">
		First name :<br>
		<input type="txt" name="Frist name"><br><br>
		Last name <br>
		<input type="text" name="Last name">
		<br><br>
		Gender :<br>
		<input type="radio" name="Gender" value="male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		<input type="radio" name="Gender" value="Other">Other<br>
		<br>
		Nationlly :<br>
		<select>
			<option value="Indonesia">Asia</option>
			<option value="Australia">Australia</option>
			<option value="Arab">Arab</option>
			<option value="English">English</option>
		</select><br><br>
		Language Spoken :<br>
			<input type="checkbox" name="Language" value="Indonesia">Indonesia<br>
			<input type="checkbox" name="Language" value="English">English<br>
			<input type="checkbox" name="Language" value="Other">Other
			<br>
			Bio :<br>
			<textarea rows="10" cols="30"></textarea>
			<br>
			<button type="submit">Sign Up</button>
		</form>
	</body>
</html>
